<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>

  <!-- Bootstrap 5 (stable CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <!-- Chart.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-body">
  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg navbar-dark glassy-nav">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="fa-solid fa-cloud-sun me-2"></i>Weather Dashboard</a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <div class="form-check form-switch text-white me-2">
          <input class="form-check-input" type="checkbox" id="themeToggle" />
          <label class="form-check-label" for="themeToggle">Dark</label>
        </div>

        <select id="unitSelect" class="form-select form-select-sm w-auto">
          <option value="metric" selected>°C / m/s</option>
          <option value="imperial">°F / mph</option>
        </select>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Search / Actions -->
    <section class="row g-3 align-items-end mb-2">
      <!-- Replace your current search input block with this -->
    <div class="col-12 col-lg-6">
      <label for="cityInput" class="form-label fw-semibold">Search city</label>

        <div class="position-relative">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input id="cityInput" type="text" class="form-control" placeholder="Enter city name" autocomplete="off" />
            <button id="searchBtn" class="btn btn-primary">Search</button>
          </div>
          <div id="citySuggest" class="list-group position-absolute shadow-sm d-none suggest-list"></div>
        </div>
      </div>

      <div class="col-12 col-lg-3">
        <button id="geoBtn" class="btn btn-outline-secondary w-100">
          <i class="fa-solid fa-location-crosshairs me-1"></i> Use My Location
        </button>
      </div>
      <div class="col-12 col-lg-3">
        <button id="saveCurrentBtn" class="btn btn-outline-warning w-100">
          <i class="fa-regular fa-star me-1"></i> Save Current City
        </button>
      </div>
    </section>

    <!-- Alerts -->
    <div id="alertContainer" class="mb-3"></div>

    <section class="row g-4">
      <!-- Left: Current + Chart + Forecast -->
      <div class="col-12 col-lg-8">
        <!-- Current weather card -->
        <div class="card glassy-card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
              <div>
                <h5 class="card-title mb-1"><span id="cw-city">—</span></h5>
                <div class="text-muted small" id="cw-timezone">—</div>
              </div>
              <div class="text-end">
                <div class="display-4 fw-semibold" id="cw-temp">—</div>
                <div class="text-muted" id="cw-desc">—</div>
              </div>
            </div>

            <hr class="my-3" />

            <div class="row row-cols-2 row-cols-md-4 g-3">
              <div class="col">
                <div class="info-pill"><i class="fa-solid fa-temperature-three-quarters me-2"></i>Feels: <span id="cw-feels">—</span></div>
              </div>
              <div class="col">
                <div class="info-pill"><i class="fa-solid fa-droplet me-2"></i>Humidity: <span id="cw-humidity">—</span></div>
              </div>
              <div class="col">
                <div class="info-pill"><i class="fa-solid fa-wind me-2"></i>Wind: <span id="cw-wind">—</span></div>
              </div>
              <div class="col">
                <div class="info-pill"><i class="fa-regular fa-sun me-2"></i>Sunrise/Sunset: <span id="cw-sun">—</span></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card glassy-card shadow-sm mb-4">
          <div class="card-body">
            <h6 class="card-title mb-3"><i class="fa-solid fa-chart-line me-2"></i>5-Day Temperature Trend</h6>
            <div class="chart-wrap">
              <canvas id="tempChart" height="140"></canvas>
            </div>
          </div>
        </div>

        <!-- Forecast -->
        <div class="card glassy-card shadow-sm">
          <div class="card-body">
            <h6 class="card-title mb-3"><i class="fa-solid fa-calendar-days me-2"></i>5-Day Forecast</h6>
            <div id="forecastCards" class="d-flex gap-3 overflow-auto pb-2 forecast-scroll"></div>
          </div>
        </div>
      </div>

      <!-- Right: Saved cities -->
      <div class="col-12 col-lg-4">
        <div class="card glassy-card shadow-sm h-100">
          <div class="card-body">
            <h6 class="card-title mb-3"><i class="fa-regular fa-star me-2"></i>Saved Locations</h6>
            <div id="favoritesList" class="vstack gap-2 small">
              <div class="text-muted text-center py-3">No saved locations.</div>
            </div>
            <hr/>
            <div class="small text-muted">
              Data courtesy of OpenWeatherMap. Built with ❤️ for everyday planning.
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- App logic -->
  <script defer src="/js/main.js"></script>
</body>
</html>
